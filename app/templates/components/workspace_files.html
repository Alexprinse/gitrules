<!-- Left Panel: File System -->
<div class="bg-cyan-50 border-r-2 border-black p-4">
    <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-black text-black">Files</h3>
        <div class="flex gap-1">
            <button id="files-prev-btn" class="px-2 py-1 bg-gray-200 border border-black text-black font-bold text-xs disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-300 transition-all" title="Previous" disabled>
                ←
            </button>
            <button id="files-next-btn" class="px-2 py-1 bg-gray-200 border border-black text-black font-bold text-xs disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-300 transition-all" title="Next" disabled>
                →
            </button>
            <button id="files-reset-btn" class="px-2 py-1 bg-red-400 border border-black text-black font-bold text-xs hover:bg-red-500 transition-all" title="Reset">
                ×
            </button>
        </div>
    </div>
    
    <div class="bg-white border-2 border-black p-3 h-48 overflow-y-auto mb-3">
        <div id="file-tree" class="text-sm">
            <!-- File tree will be populated here -->
        </div>
        <div id="files-empty-state" class="text-center text-gray-500 text-sm py-8 hidden">
            No files yet. Use Quick Actions to add files.
        </div>
    </div>
    
    <button id="new-file-button" class="w-full px-3 py-2 bg-white border-2 border-black text-black font-bold shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[-1px] hover:translate-y-[-1px] active:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] active:translate-x-[1px] active:translate-y-[1px] transition-all flex items-center justify-center gap-2 text-sm">
        <span class="text-lg font-black">+</span>
        New File
    </button>
</div>
